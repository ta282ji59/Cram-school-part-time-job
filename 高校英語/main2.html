<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            text-align: center;
            margin:0 auto
        }
        .button-sizes{
            width: 200px;
            height: 200px;
            margin-bottom: 2px;
            margin-left: 2px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>高校生以上用の英単語クイズ</h1><hr>
    <div id="main"></div>

    <script>
        let para = decodeURIComponent(location.search.split("?")[1]);//URLの?意向を抽出
        const main = document.getElementById("main")
        if(para="1"){i_max=54,l=0}
        else if(para="2"){i_max=100,l=1}//未完成、未実装
        else if(para="3"){i_max=100,l=2}//未完成、未実装
        let $button=[]
        for(i=0;i<i_max;i++){
            $a=document.createElement('a')
            $a.href="section"+l+".html?"+i
            $button[i]=document.createElement('button')
            $button[i].className="btn"+" "+"btn-primary"+" "+"button-sizes"
            if(para="1"){
                if(i<=21)j=1,k=0
                else if(i<=40)j=2,k=21
                else if(j<=54)j=3,k=40
            }
            $button[i].textContent="section"+j+"-"+(i+1-k)
            $a.append($button[i])
            main.appendChild($a);
        }
        console.log(main)
    </script>
</body>
</html>
